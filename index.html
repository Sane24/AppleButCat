<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Accessories</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <div class="logo">
                <img src="catapple.png" alt="Apple logo">
            </div>
            <ul class="nav-links">
                <li><a href="#">Mac</a></li>
                <li><a href="#">iPad</a></li>
                <li><a href="#">iPhone</a></li>
                <li><a href="#">Watch</a></li>
                <li><a href="#">TV</a></li>
                <li><a href="#">Music</a></li>
                <li><a href="#">Support</a></li>
            </ul>
        </nav>
    </header>

    <!-- Accessories -->
    <section class="accessories">
        <div class="accessories-container">
            <h1 class="accessories-text">Accessories</h1>
            <div class="magsafe">
                <div class="magsafe-text">
                    <h2>Mix. Match. MagSafe.</h2>
                    <a href="#" class="shop-magsafe">Shop MagSafe</a>
                </div>
                <img src="magsafe.png" alt="MagSafe">
            </div>
            <div class="search-bar">
                <h3>Find the accessories you're looking for</h3>
                <form action="#" method="get">
                    <input type="text" name="search" placeholder="Search accessories">
                    <button type="submit">Search</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Products -->
    <section class="products">
        <div class="products-container">
            <img src="products2.png" alt="Products">
        </div>
    </section>
</body>
</html>
